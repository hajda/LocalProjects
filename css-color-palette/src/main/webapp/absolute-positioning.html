<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Absolute positioning tutorial</title>
        <link rel="stylesheet" href="assets/styles/target/absolute-positioning.css"></link>
    </head>
    <body>
        <h1>Absolute positioning</h1>

        <div class="box"></div>
        <div class="box big-box"></div>
        <div class="box big-box"></div>
        <div class="box"></div>
        <div class="box big-box"></div>
        <div class="box"></div>
        
        <div id="absolute-container" class="container absolute-container">
            Absolute container
            <div id="absolute-box-in-absolute-container" class="box absolute-box">ABSOLUTE box in <br>ABSOLUTE container</div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div id="static-container" class="container static-container">
            Static container
            <div id="absolute-box-in-static-container" class="box absolute-box">ABSOLUTE box in<br>STATIC container</div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div id="relative-container" class="container relative-container">
            Relative container
            <div id="absolute-box-in-relative-container" class="box absolute-box">ABSOLUTE box in<br>RELATIVE container</div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        
        <div class="box big-box"></div>
        <div id="an-absolute-box" class="box"></div>
        <div class="box big-box"></div>
        <div class="box big-box"></div>
        
        <br>
        
        <div class="container">
        </div>
    </body>
</html>
